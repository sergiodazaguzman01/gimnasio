<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title th:text="listarInstructor"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/shards.min.css">
        <link rel="stylesheet" th:href="@{/css/brands.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
        <link rel="stylesheet" th:href="@{/css/solid.css}">
        <link rel="stylesheet" th:href="@{/css/menu.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" th:href="@{/css/titulo.css}">
        <script th:src="@{/js/brands.js}"></script>
        <script th:src="@{/js/solid.js}"></script>
        <script th:src="@{/js/fontawesome.js}"></script>
    </head>
        <header>
<!-- ======================================Navigation Bar================================================= -->
        <nav class="navbar navbar-expand-lg navStyle">
            
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainMenu">
                <span><i class="fas fa-align-right iconStyle"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
               <ul class="navbar-nav ml-auto navList">
 				<li class="nav-item active"><a th:href="@{/instructor}" class="nav-link" th:text="#{volver.menu.socio}"><i class="fas fa-home" ></i>HOME<span class="sr-only">(current)</span></a></li>
			</ul>
            </div>
        </nav>
        
        
    </header>
    <body>

	<div class="row">
                
                    
                    <div class="col-sm-4">
                   </div>
                </div>


<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
            
                <div class="row">
                
                    <div class="col-sm-8"><h2>Instructor <b>Detalles</b></h2></div>
                    <div class="col-sm-4">
                    
                   </div>
                </div>
            </div>
            <div class="col-md-9">
            
            
            <table class="table table-bordered">
                <thead>                
                    <tr>
                          <th th:text="Cedula"></th>
                          <th th:text="Nombre"></th>
                          <th th:text="Apellido"></th>
                          <th th:text="Celular"></th>
                          <th th:text="Correo"></th>
                          <th th:text="Experiencia"></th>
                          <th th:text="Titulacion"></th>
                          <th th:text="Foto"></th>
                          <th th:text="Action"></th>                                  
                    </tr>
                    
                </thead>
                <tbody>
              <tr th:each="ins : ${instructores}">
               <td th:text="${ins.numero_cedula}"> </td>  
               <td th:text="${ins.nombre}"> </td> 
               <td th:text="${ins.apellido}"> </td>  
               <td th:text="${ins.celular}"> </td>
               <td th:text="${ins.correo}"> </td>
               <td th:text="${ins.experiencia}"> </td>
               <td th:text="${ins.titulacion}"> </td>
               <td><img id="imcargar" th:src="${ins.foto}" class="img-fluid rounded mt-2" style='width: 10rem; heigth: auto;'></td>
               
               <td>
               <a th:href="@{/editInstructor/{cedula}(cedula=${ins.cedula})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
               </td>
                </tr>      
                </tbody>
            </table>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
	</body>
	
	</html>
