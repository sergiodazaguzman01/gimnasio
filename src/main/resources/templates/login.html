<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/menu.css}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Login</title>
</head>

<header>
	<!-- ======================================Navigation Bar================================================= -->
	<nav class="navbar navbar-expand-lg navStyle">

		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#mainMenu">
			<span><i class="fas fa-align-right iconStyle"></i></span>
		</button>
		<div class="collapse navbar-collapse" id="mainMenu">
			<select class="nav-item" id="locales">
		<option selected th:text="#{language}">Open this select menu</option>
		<option value="es" th:text="#{language.spanish}"></option>
		<option value="en" th:text="#{language.english}"></option>
		<option value="po" th:text="#{lenguage.portuguess}"></option>

	</select>
			
			<ul class="navbar-nav ml-auto navList">
				<li class="nav-item active"><a th:href="@{/}" class="nav-link" th:text="#{home}"><i class="fas fa-home"></i>HOME<span class="sr-only">(current)</span></a></li>		
				<li class="nav-item" ><a href="/addSocio" class="nav-link"  th:text="#{socio}"><i class="fas fa-users"></i> Socio</a></li>

				
			</ul>
		</div>
	</nav>
</header>



<div class="container h-80">
<div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
        <div class="text-center">
            <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.pinimg.com/736x/f8/8b/f3/f88bf3922e0d4b147c90d61fd3b39bcf.jpg" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="#" th:action="@{/ingresar}" th:object="${socio}" method="post">
                
         
                
                <div class="form-group" id="user-group">
                        <input type="text" class="form-control" th:placeholder="#{correo}" name="correo"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" th:placeholder="#{contra}" name="contrasena"/>
                    </div>
                
                
          
             
                <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" 
                th:value="#{boton}">
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
</div>
