<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/cssss.css}">
</head>
<body>
 <div class="container">
 <!---heading---->
     <header class="heading"> Modificar-Tipo-Sala</header><hr></hr>
	<!---Form starting----> 
	 <form action="#" th:action="@{/updateTiposala/{id}(id=${tipo.id})}" th:object="${tipo}" method="post">
	<div class="row ">
	 
	 
	<!------->
       
          <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label for="nombre" class="firstname">Nombre:</label> </div>
		           <div class="col-xs-8">
		           <input type="text" th:field="*{nombre}"  id="nombre"  placeholder="nombre" class="form-control ">
		           <span th:if="${#fields.hasErrors('nombre')}" th:errors="nombre" class="text-danger"></span>	
             </div>
		      </div>
		 </div>
		  
     <!-----------For Button-------->
         <div class="col-sm-12">
		    <br>
		     <div class="col-sm-12">
		       <input type="submit" class="btnRegister" 
                                    th:value="Modificar">
		   </div>
		 </div>
	 </div>	 
	</form>		 
		 
</div>

</body>		
</html>
