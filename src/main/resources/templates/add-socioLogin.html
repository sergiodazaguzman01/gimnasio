<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>
 <div class="container">
	<br>
	<br>
	<!---Form starting----> 
	 <form action="#" th:action="@{/add_socio}" th:object="${socio}" method="post" enctype="multipart/form-data">
	<input type="hidden" id="agregarUrl" th:field=*{foto}>


<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Registrar Socio</p>
                </div>

                <div class="form-content">
                    <div class="row">
                       <!----------------->
                        <div class="col-md-6">
                            <div class="form-group">
                            	
                            		<input class="form-control" type="text" th:field="*{cedula}"  id="cedula"  th:placeholder="#{addcedula.socio}"/>
								<div  th:if="${#fields.hasErrors('*')}">
										<ul>
											<li th:each="err : ${#fields.errors('*')}" class="text-danger"
											th:text="${err}">Input is incorrect</li>
										</ul>
								</div>
                           	</div>
                           	<!------------------->
                           	
                         	<div class="form-group">
                               		<input type="text" th:field="*{nombre}"  id="nombre"  th:placeholder="#{addnombre.socio}" class="form-control ">
					           		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>	
                            </div>
                        </div>
                        
                        <!----------------------->
                        <div class="col-md-6">
                        
                            <div class="form-group">
                                     <input type="text" th:field="*{apellido}"  id="apellido"  th:placeholder="#{addapellido.socio}" class="form-control ">
             						 <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>	
            			   </div>
                            
                            
                            <div class="form-group">
								<input type="text" th:field="*{correo}"  id="apellido"  th:placeholder="#{addcorreo.socio}" class="form-control ">
             					<div class="errorblock" th:if="${#fields.hasErrors('*')}">
									<ul>
										<li th:each="err : ${#fields.errors('*')}" class="text-danger"
										th:text="${err}">Input is incorrect</li>
									</ul>
							    </div>
                            </div>
                        </div>
                        <!----------------------->
                        <div class="col-md-6">
                        
                            <div class="form-group">
                                    <input type="text" th:field="*{celular}"  id="celular"  th:placeholder="#{addcelular.socio}" class="form-control ">
             						<span th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="text-danger"></span>	
            		        </div>
                            
                            
                            <div class="form-group">
								<input type="password" th:field="*{contrasena}"  id="contrasena"  th:placeholder="#{addcontrasena.socio}" class="form-control ">
             					<span th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="text-danger"></span>	
                            </div>
                        </div>
                        <!----------------------->
                    </div>
                    <button type="button" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>


	</form>		 
		 
</div>
	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
    <!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>		
</html>
