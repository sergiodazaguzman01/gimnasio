            <table class="table table-bordered">
                <thead>                
                    <tr>
                          <th th:text="Id"></th>
                          <th th:text="Nombre"></th>
                          <th th:text="Action"></th>
                           <a href="/addTipoSala" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a> 
                                               
                    </tr>
                    
                </thead>
                <tbody>
              <tr th:each="ti : ${tipos}">
               <td th:text="${ti.id}"> </td>  
               <td th:text="${ti.nombre}"> </td>
               
               
               <td>
               <a href="/addTipoSala" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a> 
              <a th:href="@{/editTiposala/{id}(id=${ti.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
               <a th:href="@{/deleteTiposala/{id}(id=${ti.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
               </td>
                </tr>      
                </tbody>
            </table>
